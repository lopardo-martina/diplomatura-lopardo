<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAirWays - </title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
   
    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="css/contacto.css">
</head>
<body>
    <!-- Nabvar Section -->
    <nav class="navbar">
        <div class="nav-content holder">
            <div class="logo">BAirWays</div>
            <ul class="nav-links" id="navLinks">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="destinos.html">Destinos</a></li>
                <li><a href="#buenos-aires">Buenos Aires</a></li>
                <li><a href="tips.html">Tips</a></li>
                <li><a href="#" class="activo">Contacto</a></li>
            </ul>
        </div>
    </nav>


    <section class="contacto">
        <div class="holder">
            <div class="section-header">
                <h2> Contacto </h2>
            </div>
            <div class="contacto-container">
                <form action="" class="formulario">
                    <div class="fila">
                        <div class="campo">
                            <label for="nombre">Nombre</label>
                            <input type="text" id="nombre" placeholder="Escribe tu nombre">
                        </div>
                        <div class="campo">
                            <label for="apellido">Apellido</label>
                            <input type="text" id="apellido" placeholder="Escribe tu Apellido">
                        </div>
                    </div>
    
                    <label for="mail">Email</label>
                    <input type="email" id="mail" placeholder="Escribe tu email">
    
                    <label for="mensaje">Mensaje</label>
                    <textarea rows="5" id="mensaje" placeholder="Escribe tu mensaje aquí"></textarea>
    
                    <button type="submit" class="btn enviar-btn">Enviar</button>
                </form>
    
                <div class="info">
                    <h3>Información de Contacto</h3>
                    <p><i class="fas fa-map-marker-alt"></i> Buenos Aires, Argentina</p>
                    <p><i class="fas fa-phone"></i> Teléfono: +54 11 1234-5678</p>
                    <p><i class="fas fa-envelope"></i> Email: contacto@BAirWays.com </p>
                </div>
            </div>
        </div>
    </section>

      <!-- Footer Section -->
    <footer>
        <p>Diseñado por Martina Lopardo - &copy;2025</p>
    </footer>

</body>
